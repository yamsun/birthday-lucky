<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Is your Birthday Lucky?</h2>
    <div class="form">
      <label for="dob">Date of Birth: </label>
      <input type="date" id="dob" />
      <label for="lucky-num">Lucky Number: </label>
      <input type="number" id="lucky-num" />
      <button id="check-btn">Check Number</button>
      <div id="sum"></div>
      <div id="message"></div>
    </div>
    <div id="notice">
      <p><b>Its Safe </b>: We don't store any user data.</p>
      <button id="x-btn">X</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
